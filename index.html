<!DOCTYPE html>
<html>
    <head>
<title>Form</title>
<style>
    body{
        background-color: rgb(119, 207, 203);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: small;
        }   
         div{
        margin-left: 40%;
        margin-top: 5%;
    }
    input{
        border: solid;
        border-radius: 10px;
        padding: 5px;
        font-family:'Yuji Syuku', serif;;
    }
    select{
        border: solid;
        border-radius: 10px;
        padding: 5px;
    }
    button{
        padding: 5px;
        border-radius: 10px;
        color: blue;
    }
</style>
    </head>
    <body>
        <br/>
        <heading>
        <h1 style="text-align: center; color: rgb(29, 26, 29);padding: 10px; display: inline; margin-left: 35%; border-radius: 2px; margin-top: 5%;">Register Yourself Here</h1>
    </heading>
        <div>
<br/>
<h3>Email:</h3>
<input type="email" placeholder="Enter Your Mail Here"  required>  
<h3>Password:</h3>
<input type="password" placeholder="Enter Your Password Here" maxlength="8" required>  
<h3>Mobile:</h3>
<select style="border-top-right-radius: 0px; border-bottom-right-radius: 0px;">
    <option>+91</option>
    <option>+92</option>
    <option>+63</option>
</select>
<input style="border-bottom-left-radius: 0px; border-top-left-radius: 0px;" type="number" placeholder="Enter Your Number Here" maxlength="10"  required>
<h3>Gender:</h3>  
<input type="checkbox"  required> <span>Male</span> 
<br/>
<input type="checkbox"   required> <span>Female</span> 
<h3>Age </h3>
<input type="radio" placeholder=">=18year" checked  required>  <span>Above 18</span>
<br/>
<input type="radio" required>  <span>Below 18</span>
<br/>
<br/>
<br/>
<br/>
<button style="text-align: center; margin-left: 20%;">Submit</button>
</div>
</body>
</html>
